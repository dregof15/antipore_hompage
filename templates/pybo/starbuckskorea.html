<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="top_banner_container top_banner_container_size">
            <div class="top_banner_img top_banner_img_size"></div>
            <div class="top_banner_detail_button top_banner_detail_button_size">
                <a class="top_banner_detail_url">자세히 보기</a>
            </div>
            <div class="top_banner_cosmetics1 top_banner_cosmetics1_size"></div>
            <div class="top_banner_cosmetics2 top_banner_cosmetics2_size"></div>
            <div class="top_banner_cosmetics3 top_banner_cosmetics3_size"></div>
        </div>
        <div class="notice_line_container">
            <div class="notice_line_left">
                <p class="notice_line_left_text">공지사항</p>
                <div class="notice_line_left_plus_img notice_line_left_plus_img_size"></div>
            </div>
            <div class="notice_line_right">
                <p class="notice_line_right_text">안티포어 프로모션</p>
                <div class="notice_line_right_minus_img notice_line_right_minus_img_size"></div>
            </div>
        </div>
        <div class="main_banner_container main_banner_container_size">
            <div class="main_banner_left">
                <div class="main_banner_text main_banner_text_size"></div>
            </div>
            <div class="main_banner_right">
                <div class="main_banner_img main_banner_img_size"></div>
            </div>
        </div>
        <div class="favorite_banner_container favorite_banner_container_size">
            <div class="favorite_banner_left">
                <div class="favorite_banner_left_inner">
                    <div class="favorite_banner_text1"></div>
                    <div class="favorite_banner_text2"></div>
                    <div class="favorite_banner_button">
                        <a class="favorite_banner_url">자세히 보기</a>
                    </div>
                </div>
            </div>
            <div class="favorite_banner_right">
                <div class="favorite_banner_img"></div>
            </div>
        </div>
        <div class="reserve_magazine_container">
            <div class="reserve_magazine_left">
                <div class="reserve_magazine_left_inner">
                    <div class="reserve_magazine_text"></div>
                    <div class="reserve_magazine_button">
                        <a class="reserve_magazine_url">자세히 보기</a>
                    </div>
                </div>
            </div>
            <div class="reserve_magazine_right">
                <div class="reserve_magazine_img"></div>
            </div>
        </div>
        <div class="store_banner_contianer">
            <div class="store_banner_left">
                <div class="store_banner_img"></div>
            </div>
            <div class="store_banner_right">
                <div class="store_banner_right_inner">
                    <div class="store_banner_text1"></div>
                    <div class="store_banner_text2"></div>
                    <div class="store_banner_button">
                        <a class="store_banner_url">매장 찾기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
